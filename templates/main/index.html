{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">블로그입니다.
        </h1>
        <p class="mb-8 leading-relaxed">이곳은 블로그 메인화면입니다.</p>
        <div class="flex justify-center">
            {% if request.user.is_authenticated %}
                <p class="mr-5 hover:text-gray-900">{{request.user.username}}님 환영합니다.</p>
                <form action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg" type="submit">로그아웃</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">로그인</a> 
                <a href="{% url 'accounts:signup' %}" class="ml-4 inline-flex text-gray-700 bg-gray-100 border-0 py-2 px-6 focus:outline-none hover:bg-gray-200 rounded text-lg">회원가입</a>
            {% endif %}
        </div>
    </div>
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
        <img class="object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
    </div>
    </div>
</section>

{% endblock content %}
