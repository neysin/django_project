{% extends 'base.html' %}

{% block content %}

<p class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">게시물을 삭제할까요?</p>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">전송</button>
</form>

{% endblock content %}
